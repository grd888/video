{% extends "movies/_base.html" %}
<html>
  <body>
    {% block content %}
    <h2>My Fav Movies</h2>
    {% if movies %}
      <ul>
        {% for movie in movies %}
          <li>{{ movie }}</li>
        {% endfor  %}
      </ul>
    {% else %}
      <p>No movies available.</p>
    {% endif %}
    {% endblock %}
  </body>
</html>
